<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href='{% static "blog/styles.css" %}'>
    <link rel="icon" href="{% static 'blog/blog.ico' %}" sizes="any">

    <title>GreatBlog | Sign in</title>
</head>
<body>
    <navbar class="nav">
        <div class="logo">    
            <a href="/">GreatBlog</a>
        </div>
        {% if not user.id %}
        <div class="link-container">
            <a href="{% url 'register' %}" class="link">Sign up</a>
        </div>
        {% else %}
        <div class="link-container">
            <a href="{% url 'add_entry' %}" class="link">Add entry</a>
            <a href="{% url 'profile' user.username %}" class="link">Profile</a>
            <a href="{% url 'logout' %}" class="link">Log out</a>
        </div>
        {% endif %}
    </navbar>
    <div class="container_center">
        <div class="form_container w50 h50">
            <h1>Sign in</h1>
            <div class="success">{{ success }}</div>
            <div class="error">{{ error }}</div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Sign in">
            </form>
            <div class="link-container" style="margin: 0 auto;">
                <a href="{% url 'reset_password' %}" class="link">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
